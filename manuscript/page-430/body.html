<div class="leaf "><div class="inner justify"><p class="no-indent  ">so."<br>Mr. Wilcox rejoined her with, "Good! I did the breaking of the ice."<br>A wave of tenderness came over her. She put a hand on either shoulder, and looked deeply into the black, bright eyes. What was behind their competent stare? She knew, but was not disquieted.</p><hr class="section"></div> </div>
